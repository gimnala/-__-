{% extends "layout.html" %}
{% block content %}
  <h2>도서 등록</h2>
  <form method="post">
    <p>제목: <input type="text" name="title" required></p>
    <p>서점: <input type="text" name="store" required></p>
    <p>링크: <input type="url" name="link" required></p>
    <p>가격: <input type="number" name="price" required></p>
    <button type="submit">등록</button>
  </form>
{% endblock %}
